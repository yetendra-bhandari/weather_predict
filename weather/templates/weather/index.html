<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Predictor</title>
    <style>
      body {
        background-color: darkslategrey;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>Message: {{ message|default_if_none:"---" }}</p>
    <h1>Home Page</h1>
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <input
          type="text"
          name="name"
          maxlength="64"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          name="email"
          maxlength="64"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="password"
          maxlength="64"
          placeholder="Password"
          required
        />
      </fieldset>
      <input type="submit" value="Register" />
    </form>
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <input
          type="email"
          name="email"
          maxlength="64"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="password"
          maxlength="64"
          placeholder="Password"
          required
        />
      </fieldset>
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
